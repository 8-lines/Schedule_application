    <body>
            <button onclick="document.getElementById('id_addschedule').style.display='block'" class="btn btn-add text-dark">Add schedule</button>
            <button onclick="directMain()" type="button" class="btn btn-main text-dark">Go to main</button>

        <div id="id_addschedule" class="modal">
            <div class="modal-content animate" action="/action_page.php">
                <div class="container">

                        <label for="RouteID"><b>Route ID: (format '0')</b></label>
                        <input type="text" pattern="\d" class="info-input" placeholder="Enter route ID" name="routeID" required id="routeID_field_sign">
            
                        <label for="trainNB"><b>Train number (format 'XX000X'):</b></label>
                        <input type="text" pattern="[A-Z][A-Z]\d\d\d[A-Z]" class="info-input" placeholder="Enter train number" name="trainNB" required id="trainNB_field_sign">

                        <label for="departureTM"><b>Departure time: (format '00:00')</b></label>
                        <input type="text" pattern="^(2[0-3]|[01]?[0-9]):([0-5]?[0-9])$" class="info-input" placeholder="Enter departure time" name="departureTM" required id="departureTM_field_sign">

                        <label for="arrivalTM"><b>Arrival time: (format '00:00')</b></label>
                        <input type="text" pattern="^(2[0-3]|[01]?[0-9]):([0-5]?[0-9])$" class="info-input" placeholder="Enter arrival time" name="arrivalTM" required id="arrivalTM_field_sign">

                        <button onclick="addSchedule()"type="submit" class="btn add-btn">Add</button>
                        <p><button type="button" onclick="document.getElementById('id_addschedule').style.display='none'" class="btn cancel-btn">Cancel</button></p>                 

                </div>
            </div>
        </div>
